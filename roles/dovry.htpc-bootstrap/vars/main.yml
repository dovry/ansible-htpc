---
# vars file for dovry.htpc-bootstrap

max_watches: 100000

folders:
  - "/mnt/disk1"
  - "/mnt/disk2"
  - "/mnt/disk3"
  - "/mnt/parity"
  - "/mnt/storage"
  - "/opt/snapraid"

# ls /dev/disk/by-id
# NB! grab the partition ID, and not the disk id
# partition id = [long_string]-part1 for partition 1
disk_id:
  - "/dev/disk/by-id/ata-WDC_WD40EFRX-68N32N0_WD-WCC7K3AX5XT6-part1" # sda1
  - "/dev/disk/by-id/ata-WDC_WD40EFRX-68N32N0_WD-WCC7K0FVRJV2-part1" # sdc1
  - "/dev/disk/by-id/ata-WDC_WD40EFRX-68N32N0_WD-WCC7K5YTYE7P-part1" # sdd1
  - "/dev/disk/by-id/ata-WDC_WD40EFRX-68N32N0_WD-WCC7K2DVURR6-part1" # sde1 # parity drive

disk_mnt:
  - "/mnt/disk1"
  - "/mnt/disk2"
  - "/mnt/disk3"
  - "/mnt/parity"

disk_fstype: ext4

disk_opts: defaults